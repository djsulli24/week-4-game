<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hogwarts Dueling</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <!-- Javascript file for this game -->
        <script src="assets/javascript/game.js"></script>
        <!-- Reset CSS File -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Link to Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
    </head>
    <body class="body-container">
        <div class="container">
            <div class="jumbotron">
                <div class="title"><h1>Hogwarts Dueling</h1></div>
            </div>
            <div class="row">
                <!-- User's chosen player (hero) -->
                <div class="col-md-3 col-md-offset-2">
                    <h1>You</h1>
                    <div class="area"><div class="stage" id="hero"></div></div>
                </div>
                <!-- Attack button -->
                <div class="col-md-2 attackdiv">
                    <button type="button" class="btn btn-danger" id="attack">
                        <span class="glyphicon glyphicon-transfer"></span> ATTACK</button>
                    <!-- <button id="attack">Attack</button> -->
                </div>
                <!-- User's chosen opponent (enemy) -->
                <div class="col-md-3">
                    <h1>Opponent</h1>
                    <div class="area"><div class="stage" id="enemy"></div></div>
                </div>
            </div>
            <!-- Alerts section -->
            <div class="row alertssection">
                <div class="alerts"></div>
            </div>
            <!-- All players -->
            <div class="row">
                <h1>Characters</h1>
                <div class="playersgallery" id="allplayers"></div>
            </div>
            <div class="area" id="dead"></div>
        </div>
    </body>
</html>
